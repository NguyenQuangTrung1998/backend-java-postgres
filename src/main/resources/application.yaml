server:
  port: 8081
  servlet:
    context-path: /api/pandarius

spring:
  datasource:
    url: "jdbc:postgresql://localhost:5432/data_analystic"
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
